version: '3.3'
services:
      mysql:
        image: mysql:5.7
        ports:
            - "3306:3306"             
        environment:
            - MYSQL_ROOT_PASSWORD=petclinic
            - MYSQL_DATABASE=petclinic
        volumes:
            - "./conf.d:/etc/mysql/conf.d:ro"

      petclinic:
        depends_on:
            - mysql
        image: harshasakhare/petting:0.1
        ports:
            - "83:8080"
        restart: always
        
